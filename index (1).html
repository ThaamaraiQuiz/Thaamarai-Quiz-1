        quizEl.innerHTML = "";

      let html = `<div class='question'>${q.q}</div>`;
      html += "<div class='choices'>";
      q.choices.forEach((choice, i) => {
        html += `<button onclick='checkAnswer(${i})'>${choice}</button>`;
      });
      html += "</div>";
      quizEl.innerHTML = html;
    }

    function checkAnswer(selected) {
      if (selected === quiz[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    showQuestion();

    // Autoplay workaround for browsers (require user interaction)
    document.body.addEventListener('click', () => {

      bgm.play().catch(() => {});
